<section id="service" class="service">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="main_service_area sections">
                    <div class="row">
                        <div class="head_title ">

                            <div class="row">
                                <div class="col-sm-8 text-center">
                                    <h3>Alineaci√≥n {{ _alineacionService.pais }} - {{ _alineacionService.partido }} </h3>
                                    <div class="separator2"></div>
                                </div>
                                <div class="col-sm-3 text-right">
                                    <button (click)="addModal()" type="button" class="btn btn-primary">
                                      Nuevo
                              </button> &nbsp;
                                </div>
                                <div class="col-sm-1 text-right">
                                    &nbsp;
                                </div>
                            </div>



                            <div class="main_service_content">
                                <div class="col-sm-12">
                                    <div class="table-responsive">
                                        <table class="table table-hover">
                                            <thead class="thead-dark" style="background-color:darkgrey; color: white">
                                                <tr>
                                                    <th> Jugador</th>
                                                    <th>Estatus</th>
                                                    <th>Opciones</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr *ngFor="let alineacion of alineaciones">
                                                    <td>
                                                        <div class="row">
                                                            <div class="col-sm-8">
                                                                {{ alineacion.jugador.nombre}}

                                                            </div>
                                                            <div class="col-sm-2">
                                                                {{ alineacion.jugador.posicion}}

                                                            </div>
                                                            <div class="col-sm-2">
                                                                <p *ngIf="alineacion.capitan==='S'"> (C)</p>
                                                            </div>

                                                        </div>

                                                    </td>
                                                    <td>
                                                        {{ alineacion.estatus }}
                                                    </td>
                                                    <td><button (click)="editModal(alineacion, alineacion.jugador._id)" type="button" class="btn btn-primary">
                                                          <i class="fa fa-save"></i>
                                                  </button>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>

                                </div>

                            </div>
                        </div>




                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<app-modal-alineacion (termino)="terminar($event)" [titulo]="tituloModal" [oculto]="oculto" [alineacion]="alineacion" [idpais]="idpais"></app-modal-alineacion>
