<section id="service" class="service">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="main_service_area sections">
                    <div class="row">
                        <div class="head_title ">

                            <div class="row">
                                <div class="col-sm-8 text-center">
                                    <h3>Árbitros</h3>
                                    <div class="separator2"></div>
                                </div>
                                <div class="col-sm-3 text-right">
                                    <button (click)="addModal()" type="button" class="btn btn-primary">
                                        Nuevo
                                </button> &nbsp;
                                </div>
                                <div class="col-sm-1 text-right">
                                    &nbsp;
                                </div>
                            </div>



                            <div class="main_service_content">
                                <div class="col-sm-12">
                                    <div class="table-responsive">
                                        <table class="table table-hover">
                                            <thead class="thead-dark" style="background-color:darkgrey; color: white">
                                                <tr>
                                                    <th> </th>
                                                    <th>Arbitro</th>
                                                    <th>País</th>
                                                    <th>Posición</th>
                                                    <th>Opciones</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr *ngFor="let arbitro of arbitros">
                                                    <td>
                                                        <img (click)="actualizarImagen(arbitro)" [src]="arbitro.bandera | imagen:'banderas'" class="img-50 img-circle pointer">
                                                    </td>
                                                    <td>
                                                        <p class="text-info">{{ arbitro.arbitro }}</p>
                                                    </td>
                                                    <td> {{ arbitro.pais }} </td>
                                                    <td> {{ arbitro.posicion }} </td>
                                                    <td><button (click)="editModal(arbitro)" type="button" class="btn btn-primary">
                                                            <i class="fa fa-save"></i>
                                                    </button>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>

                                </div>

                            </div>
                        </div>




                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<app-modal-arbitro (termino)="terminar($event)" [titulo]="tituloModal" [oculto]="oculto" [arbitro]="arbitro"></app-modal-arbitro>
