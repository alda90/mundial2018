<section id="service" class="service">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="main_service_area sections">
                    <div class="row">
                        <div class="head_title ">

                            <div class="row">
                                <div class="col-sm-8 text-center">
                                    <h3>Arbitros - {{ _arbitrospartService.partido }} </h3>
                                    <div class="separator2"></div>
                                </div>
                                <div class="col-sm-3 text-right">
                                    <button (click)="addModal()" type="button" class="btn btn-primary">
                                    Nuevo
                            </button> &nbsp;
                                </div>
                                <div class="col-sm-1 text-right">
                                    &nbsp;
                                </div>
                            </div>



                            <div class="main_service_content">
                                <div class="col-sm-12">
                                    <div class="table-responsive">
                                        <table class="table table-hover">
                                            <thead class="thead-dark" style="background-color:darkgrey; color: white">
                                                <tr>
                                                    <th> Arbitro</th>
                                                    <th>Posici√≥n</th>
                                                    <th>Opciones</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr *ngFor="let arbitro of arbitrospart">
                                                    <td>
                                                        <div class="row">
                                                            <div class="col-sm-8">
                                                                {{ arbitro.arbitro.arbitro}}

                                                            </div>
                                                            <div class="col-sm-2">

                                                                <img [src]="arbitro.arbitro.bandera | imagen:'banderas'" class="img-50 img-circle ">
                                                            </div>

                                                        </div>

                                                    </td>
                                                    <td>
                                                        {{ arbitro.posicion}}
                                                    </td>
                                                    <td><button (click)="editModal(arbitro)" type="button" class="btn btn-primary">
                                                        <i class="fa fa-save"></i>
                                                </button>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>

                                </div>

                            </div>
                        </div>




                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<app-modal-arbitrospart (termino)="terminar($event)" [titulo]="tituloModal" [oculto]="oculto" [arbipart]="arbipart"></app-modal-arbitrospart>
