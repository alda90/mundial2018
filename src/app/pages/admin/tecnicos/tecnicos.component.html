<section id="service" class="service">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="main_service_area sections">
                    <div class="row">
                        <div class="head_title ">

                            <div class="row">
                                <div class="col-sm-8 text-center">
                                    <h3>Técnicos</h3>
                                    <div class="separator2"></div>
                                </div>
                                <div class="col-sm-3 text-right">
                                    <button (click)="addModal()" type="button" class="btn btn-primary">
                                      Nuevo
                              </button> &nbsp;
                                </div>
                                <div class="col-sm-1 text-right">
                                    &nbsp;
                                </div>
                            </div>



                            <div class="main_service_content">
                                <div class="col-sm-12">
                                    <div class="table-responsive">
                                        <table class="table table-hover">
                                            <thead class="thead-dark" style="background-color:darkgrey; color: white">
                                                <tr>
                                                    <th> </th>
                                                    <th></th>
                                                    <th>Nombre</th>
                                                    <th>Información</th>
                                                    <th>Opciones</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr *ngFor="let tecnico of tecnicos">
                                                    <td>
                                                        <img (click)="actualizarBandera(tecnico)" [src]="tecnico.bandera | imagen:'banderas'" class="img-50 img-circle pointer">
                                                    </td>
                                                    <td>
                                                        <img (click)="actualizarImagen(tecnico)" [src]="tecnico.img | imagen:'tecnicos'" class="img-foto pointer">
                                                    </td>
                                                    <td>
                                                        {{ tecnico.nombre }} <br> {{ tecnico.nombrecompleto }} <br> {{ tecnico.nombrelocal }}
                                                    </td>
                                                    <td>
                                                        <p class="text-info"> País:</p> {{ tecnico.pais }}
                                                        <p class="text-info">Nacimiento :</p> {{ tecnico.fechanac }} <br> {{ tecnico.nacimiento}}
                                                    </td>
                                                    <td><button (click)="editModal(tecnico)" type="button" class="btn btn-primary">
                                                          <i class="fa fa-save"></i>
                                                  </button>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>

                                </div>

                            </div>
                        </div>




                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<app-modal-tecnico (termino)="terminar($event)" [titulo]="tituloModal" [oculto]="oculto" [tecnico]="tecnico"></app-modal-tecnico>
