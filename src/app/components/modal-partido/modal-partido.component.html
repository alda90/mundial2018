<div class="black-back animated fadeIn" [ngClass]="oculto">
    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">{{ titulo }}</h5>
                    <button (click)="cerrarModal()" type="button" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <form ngNativeValidate #f="ngForm" (ngSubmit)="guardarPartido(f)">
                    <div class="modal-body">

                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label>Partido</label>
                                <input [(ngModel)]="partido.partido" name="partido" type="text" class="form-control font-color" placeholder="Partido" required>
                                <!-- <small class="form-text text-muted" class="text-danger">Debe ingresar el nombre del partido</small> -->
                            </div>
                            <div class="form-group col-md-4">
                                <label>Local</label>
                                <select (change)="cambioLocal($event.target.value)" [(ngModel)]="partido.local" name="local" class="form-control font-color" required>
                                    <option value="">Seleccione Local</option>
                                    <option *ngFor="let pais of paises" [value]="pais._id">
                                      {{ pais.pais }}
                                    </option>
                                  </select>
                            </div>
                            <div class="form-group col-md-4">
                                <label>Visitante</label>
                                <select (change)="cambioVisitante($event.target.value)" [(ngModel)]="partido.visitante" name="visitante" class="form-control font-color" required>
                                    <option value="">Seleccione Visitante</option>
                                    <option *ngFor="let pais of paises" [value]="pais._id">
                                      {{ pais.pais }}
                                    </option>
                                  </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-2">
                                <label>Goles Local</label>
                                <input [(ngModel)]="partido.goleslocal" name="goleslocal" type="text" class="form-control font-color" placeholder="Goles L" required>
                                <!-- <small class="form-text text-muted" class="text-danger">Debe ingresar el nombre del partido</small> -->
                            </div>
                            <div class="form-group col-md-2">
                                <label>Goles Visita</label>
                                <input [(ngModel)]="partido.golesvisitante" name="golesvisitante" type="text" class="form-control font-color" placeholder="Goles V" required>
                                <!-- <small class="form-text text-muted" class="text-danger">Debe ingresar el nombre del partido</small> -->
                            </div>
                            <div class="form-group col-md-2">
                                <label>Goles L. Penal</label>
                                <input [(ngModel)]="partido.goleslocalp" name="goleslocalp" type="text" class="form-control font-color" placeholder="Goles L P">
                                <!-- <small class="form-text text-muted" class="text-danger">Debe ingresar el nombre del partido</small> -->
                            </div>
                            <div class="form-group col-md-2">
                                <label>Goles V. Penal</label>
                                <input [(ngModel)]="partido.golesvisitantep" name="golesvisitantep" type="text" class="form-control font-color" placeholder="Goles V P">
                                <!-- <small class="form-text text-muted" class="text-danger">Debe ingresar el nombre del partido</small> -->
                            </div>
                            <div class="form-group col-md-4">
                                <label>Hora</label>
                                <input [(ngModel)]="partido.hora" name="hora" type="text" class="form-control font-color" placeholder="Hora" required>
                                <!-- <small class="form-text text-muted" class="text-danger">Debe ingresar el nombre del partido</small> -->
                            </div>

                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-3">
                                <label>Fecha</label>
                                <input [(ngModel)]="partido.fecha" name="fecha" type="text" class="form-control font-color" placeholder="Fecha" required>
                                <!-- <small class="form-text text-muted" class="text-danger">Debe ingresar el nombre del partido</small> -->
                            </div>
                            <div class="form-group col-md-3">
                                <label>Fase</label>
                                <input [(ngModel)]="partido.fase" name="fase" type="text" class="form-control font-color" placeholder="Fase" required>
                                <!-- <small class="form-text text-muted" class="text-danger">Debe ingresar el nombre del partido</small> -->
                            </div>
                            <div class="form-group col-md-3">
                                <label>Ganador</label>
                                <input [(ngModel)]="partido.ganador" name="ganador" type="text" class="form-control font-color" placeholder="Ganador" required>
                                <!-- <small class="form-text text-muted" class="text-danger">Debe ingresar el nombre del partido</small> -->
                            </div>

                            <div class="form-group col-md-3">
                                <label>Estatus</label>
                                <input [(ngModel)]="partido.estatus" name="estatus" type="text" class="form-control font-color" placeholder="Estatus" required>
                                <!-- <small class="form-text text-muted" class="text-danger">Debe ingresar el nombre del partido</small> -->
                            </div>

                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>Conclusión</label>
                                <input [(ngModel)]="partido.conclusion" name="conclusion" type="text" class="form-control font-color" placeholder="Conclusión">
                                <!-- <small class="form-text text-muted" class="text-danger">Debe ingresar el nombre del partido</small> -->
                            </div>
                            <div class="form-group col-md-4">
                                <label>Estadio</label>
                                <select (change)="cambioEstadio($event.target.value)" [(ngModel)]="partido.estadio" name="estadio" class="form-control font-color" required>
                                    <option value="">Seleccione Local</option>
                                    <option *ngFor="let estadio of estadios" [value]="estadio._id">
                                      {{ estadio.estadio }}
                                    </option>
                                  </select>
                            </div>
                            <div class="form-group col-md-2">
                                <label>Grupo</label>
                                <select (change)="cambioGrupo($event.target.value)" [(ngModel)]="partido.grupo" name="grupo" class="form-control font-color" required>
                                    <option value="">Seleccione Grupo</option>
                                    <option *ngFor="let grupo of grupos" [value]="grupo._id">
                                      {{ grupo.grupo }}
                                    </option>
                                  </select>
                            </div>


                        </div>

                    </div>
                    <div class="modal-footer">
                        <button *ngIf="admin" type="submit" class="btn btn-primary">Save changes</button>
                        <button (click)="cerrarModal()" type="button" class="btn btn-secondary">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
