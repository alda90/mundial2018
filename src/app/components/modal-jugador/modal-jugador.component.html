<div class="black-back animated fadeIn" [ngClass]="oculto">
    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">{{ titulo }}</h5>
                    <button (click)="cerrarModal()" type="button" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <form ngNativeValidate #f="ngForm" (ngSubmit)="guardarJugador(f)">
                    <div class="modal-body">

                        <div class="form-row">
                            <div class="form-group col-md-8">
                                <label>Nombre</label>
                                <input [(ngModel)]="jugador.nombre" name="nombre" type="text" class="form-control font-color" placeholder="Nombre Jugador" required>
                                <!-- <small class="form-text text-muted" class="text-danger">Debe ingresar el nombre del jugador</small> -->
                            </div>
                            <div class="form-group col-md-2">
                                <label>Número</label>
                                <input [(ngModel)]="jugador.numero" name="numero" type="text" class="form-control font-color" placeholder="Número" required>
                                <!-- <small class="form-text text-muted" class="text-danger">Debe ingresar el nombre del jugador</small> -->
                            </div>
                            <div class="form-group col-md-2">
                                <label>Posición</label>
                                <input [(ngModel)]="jugador.posicion" name="posicion" type="text" class="form-control font-color" placeholder="Posición" required>
                                <!-- <small class="form-text text-muted" class="text-danger">Debe ingresar el nombre del jugador</small> -->
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>Nombre Completo</label>
                                <input [(ngModel)]="jugador.nombrecompleto" name="nombrecompleto" type="text" class="form-control font-color" placeholder="Nombre Completo" required>
                                <!-- <small class="form-text text-muted" class="text-danger">Debe ingresar el nombre del jugador</small> -->
                            </div>
                            <div class="form-group col-md-6">
                                <label>Nombre Local</label>
                                <input [(ngModel)]="jugador.nombrelocal" name="nombrelocal" type="text" class="form-control font-color" placeholder="Nombre Local" required>
                                <!-- <small class="form-text text-muted" class="text-danger">Debe ingresar el nombre del jugador</small> -->
                            </div>

                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>Lugar de Nacimiento</label>
                                <input [(ngModel)]="jugador.nacimiento" name="nacimiento" type="text" class="form-control font-color" placeholder="Lugar de Nacimiento" required>
                                <!-- <small class="form-text text-muted" class="text-danger">Debe ingresar el nombre del jugador</small> -->
                            </div>
                            <div class="form-group col-md-6">
                                <label>Fecha de Nacimiento</label>
                                <input [(ngModel)]="jugador.fechanac" name="fechanac" type="text" class="form-control font-color" placeholder="Fecha de Nacimiento" required>
                                <!-- <small class="form-text text-muted" class="text-danger">Debe ingresar el nombre del jugador</small> -->
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button *ngIf="admin" type="submit" class="btn btn-primary">Save changes</button>
                        <button (click)="cerrarModal()" type="button" class="btn btn-secondary">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
