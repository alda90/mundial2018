<div class="black-back animated fadeIn" [ngClass]="oculto">
    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">{{ titulo }}</h5>
                    <button (click)="cerrarModal()" type="button" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <form ngNativeValidate #f="ngForm" (ngSubmit)="guardarEstadio(f)">
                    <div class="modal-body">

                        <div class="form-row">
                            <div class="form-group col-md-8">
                                <label>Estadio</label>
                                <input [(ngModel)]="estadio.estadio" name="estadio" type="text" class="form-control font-color" placeholder="Nombre Estadio" required>
                                <!-- <small class="form-text text-muted" class="text-danger">Debe ingresar el nombre del estadio</small> -->
                            </div>
                            <div class="form-group col-md-4">
                                <label>Sede</label>
                                <select (change)="cambioSede($event.target.value)" [(ngModel)]="estadio.sede" name="sede" class="form-control font-color" required>
                                    <option value="">Seleccione Sede</option>
                                    <option *ngFor="let sede of sedes" [value]="sede._id">
                                      {{ sede.sede }}
                                    </option>
                                  </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-8">
                                <label>Nombre Completo</label>
                                <input [(ngModel)]="estadio.completo" name="completo" type="text" class="form-control font-color" placeholder="Nombre Completo" required>
                                <!-- <small class="form-text text-muted" class="text-danger">Debe ingresar el nombre del estadio</small> -->
                            </div>
                            <div class="form-group col-md-4">
                                <label>Capacidad</label>
                                <input [(ngModel)]="estadio.capacidad" name="capacidad" type="text" class="form-control font-color" placeholder="Capacidad" required>
                                <!-- <small class="form-text text-muted" class="text-danger">Debe ingresar el nombre del estadio</small> -->
                            </div>

                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label>Nombre Local</label>
                                <input [(ngModel)]="estadio.estadiolocal" name="estadiolocal" type="text" class="form-control font-color" placeholder="Nombre Local" required>
                                <!-- <small class="form-text text-muted" class="text-danger">Debe ingresar el nombre del estadio</small> -->
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Save changes</button>
                        <button (click)="cerrarModal()" type="button" class="btn btn-secondary">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
