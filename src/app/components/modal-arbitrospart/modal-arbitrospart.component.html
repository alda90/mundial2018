<div class="black-back animated fadeIn" [ngClass]="oculto">
    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">{{ titulo }}</h5>
                    <button (click)="cerrarModal()" type="button" class="close" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
                </div>
                <form ngNativeValidate #f="ngForm" (ngSubmit)="guardarArbitropart(f)">
                    <div class="modal-body">

                        <div class="form-group">
                            <label>Árbitro</label>
                            <select (change)="cambioArbitro($event.target.value)" [(ngModel)]="arbipart.arbitro" name="arbitro" class="form-control font-color" required>
                                  <option value="">Seleccione Arbitro</option>
                                  <option *ngFor="let arbitro of arbitros" [value]="arbitro._id">
                                    {{ arbitro.arbitro }}
                                  </option>
                                </select>
                        </div>
                        <div class="form-group">
                            <label>Posición</label>
                            <input [(ngModel)]="arbipart.posicion" name="posicion" type="text" class="form-control font-color" placeholder="Posición" required>
                            <!-- <small class="form-text text-muted" class="text-danger">Debe ingresar el nombre del estadio</small> -->
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Save changes</button>
                        <button (click)="cerrarModal()" type="button" class="btn btn-secondary">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
